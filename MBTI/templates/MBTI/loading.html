{% extends 'base.html' %}
{% load static %}

{% block content %}

<div id="loading">
  <img src="{%static 'loading.gif'%}" alt="loading">
</div>

{% endblock content %}

{% block script %}
{% comment %}

로딩 페이지를 넣는다면
여기서 결과 페이지 url 만드는 작업 해야 함
기존 결과 페이지 url 만드는 함수는 result가 아닌 loading으로 넘겨주기

{% endcomment %}
<script>
  $(document).ready(function() {
    setTimeout(function() {
      if (window.location == 'http://127.0.0.1:8000/mbti/loading') {
        window.location.href = 'http://127.0.0.1:8000/mbti/' // 결과 mbti 받을 수가 없음
      }
    })
  })
</script>
{% endblock script %}
